<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Te amo</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: linear-gradient(180deg, #1e1e2f, #0d0d1a);
      height: 100%;
      font-family: 'Georgia', serif;
    }

    .teamo {
      position: absolute;
      color: #ffb3ec;
      font-size: 16px;
      animation: fall linear forwards;
      opacity: 0.9;
      text-shadow: 0 0 10px #ff80d5;
      pointer-events: none;
      white-space: nowrap; /* evita que las palabras se rompan en varias l√≠neas */
      transform: translateX(-50%);
    }

    @keyframes fall {
      0% { transform: translateY(-40px) translateX(-50%); opacity: 1; }
      100% { transform: translateY(100vh) translateX(-50%); opacity: 0; }
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 2;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>

  <script>
    // Ajustes de fondo de part√≠culas
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let w = canvas.width = window.innerWidth;
    let h = canvas.height = window.innerHeight;

    window.addEventListener('resize', () => {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    });

    // Crear "Te amo" animado
    function crearTeAmo() {
      const span = document.createElement('span');
      span.className = 'teamo';
      span.textContent = 'Te amo üíñ';

      const fontSize = 14 + Math.random() * 10; // Tama√±o entre 14px y 24px
      span.style.fontSize = fontSize + 'px';

      span.style.animationDuration = (4 + Math.random() * 3) + 's';

      // Posici√≥n horizontal entre 5% y 95% del ancho (evita cortarse en los bordes)
      const leftPos = Math.random() * 90 + 5;
      span.style.left = leftPos + 'vw';

      document.body.appendChild(span);

      setTimeout(() => span.remove(), 8000);
    }

    setInterval(crearTeAmo, 350);

    // Part√≠culas suaves
    let particles = [];

    function crearChispas(x, y) {
      for (let i = 0; i < 20; i++) {
        particles.push({
          x: x,
          y: y,
          dx: (Math.random() - 0.5) * 4,
          dy: (Math.random() - 0.5) * 4,
          radius: Math.random() * 3 + 1,
          color: `hsl(${Math.random() * 60 + 300}, 100%, 80%)`,
          life: 40
        });
      }
    }

    function animar() {
      ctx.clearRect(0, 0, w, h);
      particles.forEach((p, i) => {
        p.x += p.dx;
        p.y += p.dy;
        p.radius *= 0.96;
        p.life--;

        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, 2 * Math.PI);
        ctx.fillStyle = p.color;
        ctx.fill();

        if (p.life <= 0 || p.radius < 0.5) {
          particles.splice(i, 1);
        }
      });
      requestAnimationFrame(animar);
    }

    animar();

    window.addEventListener('click', e => crearChispas(e.clientX, e.clientY));
    window.addEventListener('touchstart', e => {
      const touch = e.touches[0];
      crearChispas(touch.clientX, touch.clientY);
    });
  </script>
</body>
</html>
