<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Te Amo</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

  body {
    margin: 0;
    background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
    overflow: hidden;
    font-family: 'Pacifico', cursive;
  }

  .container {
    position: relative;
    height: 100vh;
    width: 100vw;
    display: flex;
    justify-content: space-around;
    align-items: flex-start;
    overflow: hidden;
    padding-top: 20px;
  }

  .column {
    display: flex;
    flex-direction: column;
    gap: 1.5rem;
  }

  .word {
    color: #fff;
    font-size: 2.5rem;
    text-shadow: 0 0 6px #ff6f91;
    opacity: 0;
    animation: drop 4s ease-in-out forwards;
  }

  /* Animaciones en columnas con delays */
  .column:nth-child(1) .word {
    animation-delay: calc(var(--i) * 0.6s);
  }
  .column:nth-child(2) .word {
    animation-delay: calc(var(--i) * 0.7s + 0.2s);
  }
  .column:nth-child(3) .word {
    animation-delay: calc(var(--i) * 0.8s + 0.4s);
  }

  @keyframes drop {
    0% {
      opacity: 0;
      transform: translateY(-150px) scale(0.5);
    }
    50% {
      opacity: 1;
      transform: translateY(30px) scale(1.1);
      text-shadow: 0 0 10px #ff6f91, 0 0 20px #ff6f91;
    }
    100% {
      opacity: 1;
      transform: translateY(0) scale(1);
      text-shadow: 0 0 6px #ff6f91;
    }
  }

  /* Luces al tocar */
  body:active .word {
    animation-play-state: paused;
    text-shadow:
      0 0 15px #fff,
      0 0 30px #ff6f91,
      0 0 45px #ff6f91,
      0 0 60px #ff6f91;
  }
</style>
</head>
<body>
  <div class="container">
    <div class="column">
      <div class="word" style="--i:1">Te</div>
      <div class="word" style="--i:2">Amo</div>
      <div class="word" style="--i:3">Te</div>
      <div class="word" style="--i:4">Amo</div>
    </div>
    <div class="column">
      <div class="word" style="--i:1">Amo</div>
      <div class="word" style="--i:2">Te</div>
      <div class="word" style="--i:3">Amo</div>
      <div class="word" style="--i:4">Te</div>
    </div>
    <div class="column">
      <div class="word" style="--i:1">Te</div>
      <div class="word" style="--i:2">Amo</div>
      <div class="word" style="--i:3">Amo</div>
      <div class="word" style="--i:4">Te</div>
    </div>
  </div>
</body>
</html>
