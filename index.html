<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Te amo</title>
  <style>
    /* Reset y base */
    html, body {
      margin: 0; padding: 0;
      height: 100%;
      overflow: hidden;
      background: radial-gradient(circle at center, #ffe6f2, #cc99cc);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #6a004e;
      user-select: none;
    }

    /* Contenedor central para el mensaje fijo */
    .center-message {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3.5rem;
      font-weight: 600;
      color: #a64ca6;
      text-shadow: 0 0 12px #f8a8f8, 0 0 24px #d573d5;
      pointer-events: none;
      letter-spacing: 0.12em;
      white-space: nowrap;
    }

    /* Animaci√≥n de texto flotante "Te amo" */
    .teamo {
      position: fixed;
      top: -40px;
      color: #d96ad6;
      font-weight: 700;
      text-shadow: 0 0 8px #efb0ef;
      user-select: none;
      pointer-events: none;
      opacity: 0.85;
      animation-timing-function: cubic-bezier(0.42, 0, 0.58, 1);
    }

    @keyframes fall {
      0% {
        transform: translateY(-40px) scale(0.8);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) scale(1.2);
        opacity: 0;
      }
    }

    /* Canvas de part√≠culas */
    canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }
  </style>
</head>
<body>

  <div class="center-message">Te amo üíñ</div>
  <canvas id="canvas"></canvas>

  <script>
    // Canvas setup
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let w = canvas.width = window.innerWidth;
    let h = canvas.height = window.innerHeight;

    window.addEventListener('resize', () => {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    });

    // Crear y animar "Te amo" flotantes
    function crearTeAmo() {
      const span = document.createElement('span');
      span.className = 'teamo';
      span.textContent = 'Te amo üíñ';
      span.style.left = Math.random() * (window.innerWidth - 100) + 'px';
      span.style.fontSize = (20 + Math.random() * 20) + 'px';
      span.style.animationDuration = (5 + Math.random() * 4) + 's';
      span.style.animationName = 'fall';
      document.body.appendChild(span);
      setTimeout(() => {
        span.remove();
      }, 9000);
    }

    setInterval(crearTeAmo, 400);

    // Part√≠culas suaves y rom√°nticas
    let particles = [];

    function crearChispas(x, y) {
      const colors = [
        'rgba(217,106,214,0.8)',
        'rgba(255,182,193,0.8)',
        'rgba(204,153,204,0.8)',
        'rgba(255,105,180,0.8)'
      ];
      for (let i = 0; i < 15; i++) {
        particles.push({
          x: x,
          y: y,
          dx: (Math.random() - 0.5) * 3,
          dy: (Math.random() - 0.5) * 3,
          radius: Math.random() * 3 + 1,
          color: colors[Math.floor(Math.random() * colors.length)],
          life: 50
        });
      }
    }

    function animar() {
      ctx.clearRect(0, 0, w, h);
      particles.forEach((p, i) => {
        p.x += p.dx;
        p.y += p.dy;
        p.radius *= 0.95;
        p.life--;

        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, 2 * Math.PI);
        ctx.fillStyle = p.color;
        ctx.shadowColor = p.color;
        ctx.shadowBlur = 8;
        ctx.fill();

        if (p.life <= 0 || p.radius < 0.5) {
          particles.splice(i, 1);
        }
      });
      requestAnimationFrame(animar);
    }

    animar();

    // Crear chispas al hacer click o toque
    window.addEventListener('click', e => crearChispas(e.clientX, e.clientY));
    window.addEventListener('touchstart', e => {
      const touch = e.touches[0];
      crearChispas(touch.clientX, touch.clientY);
    });
  </script>

</body>
</html>
