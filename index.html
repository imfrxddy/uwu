<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
<title>Te amo Hacker Style</title>
<style>
  html, body {
    margin: 0; padding: 0; height: 100%; overflow: hidden;
    background: #0a0a0a;
    font-family: 'Courier New', Courier, monospace;
  }
  canvas {
    display: block;
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    background: #0a0a0a;
  }
</style>
</head>
<body>
<canvas id="canvas"></canvas>

<script>
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');

  let w, h;
  function resize() {
    w = canvas.width = window.innerWidth;
    h = canvas.height = window.innerHeight;
  }
  window.addEventListener('resize', resize);
  resize();

  const texto = 'Te amo ðŸ’–'; // El texto que caerÃ¡
  const letras = texto.split('');
  const fontSize = 20;
  const columns = Math.floor(w / fontSize);
  const drops = [];

  // Inicializa drops con posiciones aleatorias
  for (let i = 0; i < columns; i++) {
    drops[i] = Math.floor(Math.random() * h / fontSize);
  }

  function draw() {
    // Fondo semi-transparente para efecto "rastro"
    ctx.fillStyle = 'rgba(10, 10, 10, 0.1)';
    ctx.fillRect(0, 0, w, h);

    ctx.fillStyle = '#ff6edc'; // rosa neÃ³n
    ctx.font = `${fontSize}px 'Courier New', monospace`;
    ctx.shadowColor = '#ff79d9';
    ctx.shadowBlur = 10;

    for (let i = 0; i < columns; i++) {
      // Elegimos una letra aleatoria del texto "Te amo ðŸ’–"
      const letra = letras[Math.floor(Math.random() * letras.length)];

      const x = i * fontSize;
      const y = drops[i] * fontSize;

      ctx.fillText(letra, x, y);

      // Mover la gota hacia abajo
      if (y > h && Math.random() > 0.975) {
        drops[i] = 0;
      } else {
        drops[i]++;
      }
    }
    requestAnimationFrame(draw);
  }

  draw();
</script>
</body>
</html>
