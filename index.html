<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Te amo suave</title>
<style>
  html, body {
    margin: 0; padding: 0; height: 100%;
    background: linear-gradient(180deg, #381a47, #1e0f2f);
    overflow: hidden;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
  .teamo {
    position: fixed;
    top: -40px;
    left: 0;
    font-size: 18px;
    color: #f9b1d1;
    font-weight: 600;
    text-shadow:
      0 0 5px #ff9eda,
      0 0 10px #ff7bc1;
    pointer-events: none;
    user-select: none;
    white-space: nowrap;
    will-change: transform, opacity;
    opacity: 1;
  }
</style>
</head>
<body>

<script>
  const maxTeamos = 15;  // menos cantidad para no saturar
  let teamosActivos = [];

  function crearTeAmo() {
    if (teamosActivos.length >= maxTeamos) return;

    const texto = document.createElement('span');
    texto.className = 'teamo';
    texto.textContent = 'Te amo ';

    // Posici贸n horizontal aleatoria (5% a 90% viewport width)
    const leftPercent = 5 + Math.random() * 85;
    texto.style.left = leftPercent + 'vw';

    // Tama帽o suave entre 16px y 22px
    texto.style.fontSize = (16 + Math.random() * 6) + 'px';

    document.body.appendChild(texto);

    // Variables para la animaci贸n
    const duracion = 8000 + Math.random() * 4000; // 8-12 segundos
    const startTime = performance.now();

    // Oscilaci贸n horizontal suave
    const amplitude = 10 + Math.random() * 5;
    const frequency = 0.0015 + Math.random() * 0.001;

    function animar(now) {
      const elapsed = now - startTime;
      const progress = elapsed / duracion;

      if (progress > 1) {
        texto.remove();
        teamosActivos = teamosActivos.filter(t => t !== texto);
        return;
      }

      // Ca铆da vertical suave con easing
      // Usamos easing para que no sea lineal, que empiece lento y termine un poco m谩s r谩pido:
      const easeProgress = progress < 0.5 
        ? 2 * progress * progress 
        : -1 + (4 - 2 * progress) * progress;

      const y = easeProgress * window.innerHeight;

      // Oscilaci贸n horizontal suave y constante
      const xOsc = amplitude * Math.sin(frequency * elapsed * 2 * Math.PI);

      // Escalado suave que aumenta un poco y vuelve a la normalidad
      const scale = 1 + 0.15 * Math.sin(progress * Math.PI * 2);

      texto.style.transform = `translateX(calc(-50% + ${xOsc.toFixed(2)}px)) translateY(${y.toFixed(2)}px) scale(${scale.toFixed(2)})`;
      texto.style.opacity = (1 - progress).toFixed(2);

      requestAnimationFrame(animar);
    }

    teamosActivos.push(texto);
    requestAnimationFrame(animar);
  }

  setInterval(crearTeAmo, 600);
</script>

</body>
</html>
