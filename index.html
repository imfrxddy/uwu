<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
  <title>Te amo Hacker Style</title>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%; overflow: hidden;
      background: #000;
      font-family: 'Courier New', Courier, monospace;
    }

    canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      display: block;
    }

    .corazon-fondo {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 12vw;
      color: #ff6edc;
      text-shadow: 0 0 20px #ff79d9, 0 0 40px #ff79d9;
      animation: latido 1.5s infinite ease-in-out;
      user-select: none;
      z-index: 2;
      white-space: nowrap;
      font-weight: bold;
    }

    @keyframes latido {
      0%, 100% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -50%) scale(1.15); }
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div class="corazon-fondo">TE AMO</div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    let w, h;
    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    const texto = 'Te amo';
    const letras = texto.split('');
    const fontSize = 18;
    const columns = Math.floor(w / fontSize);
    const drops = [];

    for (let i = 0; i < columns; i++) {
      drops[i] = Math.floor(Math.random() * h / fontSize);
    }

    function draw() {
      // Fondo más oscuro con más opacidad para que resalte el texto
      ctx.fillStyle = 'rgba(0, 0, 0, 0.25)';
      ctx.fillRect(0, 0, w, h);

      ctx.fillStyle = '#ff6edc';
      ctx.font = `${fontSize}px 'Courier New', monospace`;
      ctx.shadowColor = '#ff79d9';
      ctx.shadowBlur = 10;

      for (let i = 0; i < columns; i++) {
        const letra = letras[Math.floor(Math.random() * letras.length)];
        const x = i * fontSize;
        const y = drops[i] * fontSize;

        ctx.fillText(letra, x, y);

        if (y > h && Math.random() > 0.975) {
          drops[i] = 0;
        } else {
          drops[i]++;
        }
      }

      requestAnimationFrame(draw);
    }

    draw();
  </script>
</body>
</html>
