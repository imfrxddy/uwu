<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Te amo Hacker Style Suave</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #050505;
      overflow: hidden;
      font-family: 'Courier New', monospace;
    }

    canvas {
      display: block;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
    }

    .corazon-fondo {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 10vw;
      color: #d8a7c9; /* rosa pastel suave */
      text-shadow: 0 0 10px #cfa5c9, 0 0 20px #b695b6;
      animation: latido 1.5s infinite ease-in-out;
      z-index: 1;
      pointer-events: none;
      white-space: nowrap;
      font-weight: 600;
    }

    @keyframes latido {
      0%, 100% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -50%) scale(1.12); }
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div class="corazon-fondo">TE AMO</div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    let width = canvas.width = window.innerWidth;
    let height = canvas.height = window.innerHeight;

    const letters = "TEAMO".split("");
    const fontSize = 16;
    const columns = Math.floor(width / fontSize);
    const drops = new Array(columns).fill(1);

    function drawMatrix() {
      ctx.fillStyle = "rgba(5, 5, 5, 0.08)"; // fondo muy oscuro casi negro con poco rastro
      ctx.fillRect(0, 0, width, height);

      ctx.fillStyle = "#cfa5c9"; // rosa pastel
      ctx.font = `${fontSize}px monospace`;
      ctx.shadowColor = "#b695b6";
      ctx.shadowBlur = 6;

      for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        const x = i * fontSize;
        const y = drops[i] * fontSize;

        ctx.fillText(text, x, y);

        if (y > height && Math.random() > 0.975) {
          drops[i] = 0;
        }

        drops[i]++;
      }

      requestAnimationFrame(drawMatrix);
    }

    drawMatrix();

    window.addEventListener('resize', () => {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
