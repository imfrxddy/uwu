<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Te amo</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: radial-gradient(ellipse at center, #101020, #05010d);
      font-family: 'Courier New', Courier, monospace;
    }

    .column {
      position: absolute;
      top: -100px;
      color: #ff80d5;
      text-shadow: 0 0 5px #ffaad4;
      font-size: 18px;
      animation: fall linear infinite;
      white-space: nowrap;
      opacity: 0.85;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100px);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      100% {
        transform: translateY(110vh);
        opacity: 0;
      }
    }

    .scanline {
      position: fixed;
      width: 100%;
      height: 2px;
      background: rgba(255, 174, 230, 0.08);
      animation: scan 8s linear infinite;
      pointer-events: none;
    }

    @keyframes scan {
      0% { top: 0; }
      100% { top: 100%; }
    }
  </style>
</head>
<body>

<div class="scanline"></div>

<script>
  function crearColumna() {
    const columna = document.createElement('div');
    columna.className = 'column';
    const left = Math.random() * window.innerWidth;
    columna.style.left = `${left}px`;
    columna.style.animationDuration = (6 + Math.random() * 4) + 's';

    const cantidad = Math.floor(3 + Math.random() * 6);
    let contenido = '';
    for (let i = 0; i < cantidad; i++) {
      contenido += 'Te amo ðŸ’–<br>';
    }
    columna.innerHTML = contenido;

    document.body.appendChild(columna);

    setTimeout(() => columna.remove(), 10000);
  }

  setInterval(crearColumna, 400);
</script>

</body>
</html>
