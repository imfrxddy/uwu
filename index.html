<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Te Amo</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Pacifico', cursive;
    overflow: hidden;
  }

  .cascade {
    display: flex;
    flex-direction: column;
    gap: 1.5rem;
  }

  .word {
    font-size: 4rem;
    color: white;
    opacity: 0;
    transform: translateY(-100px);
    text-shadow: 0 0 6px #ff6f91;
    animation-fill-mode: forwards;
    user-select: none;
    cursor: pointer;
  }

  /* Animaci√≥n para cada palabra, con delay en CSS variables */
  .word:nth-child(1) {
    animation: drop 1s ease forwards;
    animation-delay: 0s;
  }
  .word:nth-child(2) {
    animation: drop 1s ease forwards;
    animation-delay: 0.5s;
  }
  .word:nth-child(3) {
    animation: drop 1s ease forwards;
    animation-delay: 1s;
  }
  .word:nth-child(4) {
    animation: drop 1s ease forwards;
    animation-delay: 1.5s;
  }
  .word:nth-child(5) {
    animation: drop 1s ease forwards;
    animation-delay: 2s;
  }
  .word:nth-child(6) {
    animation: drop 1s ease forwards;
    animation-delay: 2.5s;
  }

  @keyframes drop {
    to {
      opacity: 1;
      transform: translateY(0);
      text-shadow: 0 0 12px #ff6f91, 0 0 24px #ff6f91;
    }
  }

  /* Efecto luces al tocar la palabra */
  .word:active {
    text-shadow:
      0 0 20px #fff,
      0 0 40px #ff6f91,
      0 0 60px #ff6f91,
      0 0 80px #ff6f91;
    transform: scale(1.1);
    transition: transform 0.2s;
  }
</style>
</head>
<body>
  <div class="cascade">
    <div class="word">Te</div>
    <div class="word">Amo</div>
    <div class="word">Te</div>
    <div class="word">Amo</div>
    <div class="word">Te</div>
    <div class="word">Amo</div>
  </div>
</body>
</html>
