<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Te amo - Elegante</title>
<style>
  html, body {
    margin: 0; padding: 0; height: 100%;
    overflow: hidden;
    background: radial-gradient(circle at center, #3f1f44 0%, #10061a 90%);
    font-family: 'Palatino Linotype', 'Georgia', serif;
  }
  .teamo {
    position: fixed;
    top: -30px;
    left: 0;
    font-size: 16px;
    color: #ff9fd6;
    font-weight: 600;
    text-shadow: 0 0 10px #ff6bb3;
    pointer-events: none;
    user-select: none;
    white-space: nowrap;
    will-change: transform, opacity;
    opacity: 1;
    filter: drop-shadow(0 0 3px #ff8fba);
  }
  canvas {
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    pointer-events: none;
    z-index: 0;
  }
</style>
</head>
<body>

<canvas id="canvas"></canvas>

<script>
  const maxTeamos = 12;
  let teamosActivos = [];

  // Crear "Te amo" con ca√≠da vertical y suave
  function crearTeAmo() {
    if (teamosActivos.length >= maxTeamos) return;

    const texto = document.createElement('span');
    texto.className = 'teamo';
    texto.textContent = 'Te amo üíñ';

    // Posici√≥n horizontal entre 5% y 95% de ancho viewport
    const leftPercent = 5 + Math.random() * 90;
    texto.style.left = leftPercent + 'vw';

    document.body.appendChild(texto);

    const duracion = 10000 + Math.random() * 4000; // 10-14 seg
    const startTime = performance.now();

    function animar(now) {
      const elapsed = now - startTime;
      const progress = elapsed / duracion;

      if (progress > 1) {
        texto.remove();
        teamosActivos = teamosActivos.filter(t => t !== texto);
        return;
      }

      // Ca√≠da vertical con easing suave (ease-in-out)
      const easeProgress = progress < 0.5
        ? 2 * progress * progress
        : -1 + (4 - 2 * progress) * progress;

      const y = easeProgress * window.innerHeight;

      // Opacidad y escala para efecto delicado
      const opacity = 1 - progress * 0.95;
      const scale = 0.9 + 0.2 * Math.sin(progress * Math.PI * 2);

      texto.style.transform = `translateX(-50%) translateY(${y.toFixed(2)}px) scale(${scale.toFixed(2)})`;
      texto.style.opacity = opacity.toFixed(2);

      requestAnimationFrame(animar);
    }

    teamosActivos.push(texto);
    requestAnimationFrame(animar);
  }

  setInterval(crearTeAmo, 900);

  // Fondo con part√≠culas luminosas muy suaves y lentas

  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');
  let w = canvas.width = window.innerWidth;
  let h = canvas.height = window.innerHeight;

  window.addEventListener('resize', () => {
    w = canvas.width = window.innerWidth;
    h = canvas.height = window.innerHeight;
  });

  class Particle {
    constructor() {
      this.x = Math.random() * w;
      this.y = Math.random() * h;
      this.radius = 1 + Math.random() * 1.5;
      this.alpha = 0.15 + Math.random() * 0.25;
      this.dx = (Math.random() - 0.5) * 0.15;
      this.dy = (Math.random() - 0.5) * 0.15;
    }
    update() {
      this.x += this.dx;
      this.y += this.dy;

      // Wrap around edges
      if(this.x < 0) this.x = w;
      if(this.x > w) this.x = 0;
      if(this.y < 0) this.y = h;
      if(this.y > h) this.y = 0;
    }
    draw() {
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
      ctx.fillStyle = `rgba(255, 140, 180, ${this.alpha})`;
      ctx.shadowColor = `rgba(255, 140, 180, ${this.alpha})`;
      ctx.shadowBlur = 6;
      ctx.fill();
    }
  }

  let particles = [];
  for(let i = 0; i < 60; i++) {
    particles.push(new Particle());
  }

  function animarFondo() {
    ctx.clearRect(0, 0, w, h);
    for(const p of particles) {
      p.update();
      p.draw();
    }
    requestAnimationFrame(animarFondo);
  }
  animarFondo();

</script>

</body>
</html>
