<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
<title>Te amo estilo hacker suave</title>
<style>
  html, body {
    margin: 0; padding: 0; height: 100%; overflow: hidden;
    background: #0a0a0a;
    font-family: 'Courier New', Courier, monospace;
  }
  canvas {
    display: block;
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    background: #0a0a0a;
  }
</style>
</head>
<body>
<canvas id="canvas"></canvas>

<script>
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');

  let w, h;
  function resize() {
    w = canvas.width = window.innerWidth;
    h = canvas.height = window.innerHeight;
  }
  window.addEventListener('resize', resize);
  resize();

  const texto = 'Te amo ðŸ’–';
  const letras = texto.split('');
  const fontSize = 26;
  const columns = Math.floor(w / fontSize);

  const drops = [];

  // Posiciones iniciales aleatorias para suavizar la animaciÃ³n
  for (let i = 0; i < columns; i++) {
    drops[i] = Math.floor(Math.random() * letras.length);
  }

  function draw() {
    // Fondo con opacidad baja para rastro suave
    ctx.fillStyle = 'rgba(10, 10, 10, 0.25)';
    ctx.fillRect(0, 0, w, h);

    ctx.font = `${fontSize}px 'Courier New', monospace`;
    ctx.textBaseline = 'top';
    ctx.fillStyle = '#ff99cc'; // rosa suave, sin brillos ni sombras

    for (let i = 0; i < columns; i++) {
      const x = i * fontSize;
      let y = drops[i] * fontSize;

      // Solo dibuja la letra "cabeza"
      const letra = letras[drops[i] % letras.length];

      if (y < h) {
        ctx.fillText(letra, x, y);
      }

      drops[i]++;
      if (drops[i] * fontSize > h + letras.length * fontSize) {
        drops[i] = 0;
      }
    }

    requestAnimationFrame(draw);
  }

  draw();
</script>
</body>
</html>
