<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Te amo</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: radial-gradient(ellipse at center, #1e1e2f 0%, #0d0d1a 100%);
      font-family: 'Courier New', monospace;
    }

    .teamo {
      position: absolute;
      color: #ffaad4;
      font-size: 22px;
      animation: fall ease-in-out;
      opacity: 0.85;
      text-align: center;
      white-space: nowrap;
      pointer-events: none;
      text-shadow: 1px 1px 2px rgba(255, 170, 212, 0.3);
    }

    @keyframes fall {
      0% {
        transform: translateY(-30px);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(100vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

<script>
  function crearTeAmo() {
    const span = document.createElement('span');
    span.className = 'teamo';
    span.textContent = 'Te amo';
    span.style.left = Math.random() * window.innerWidth + 'px';
    span.style.fontSize = (20 + Math.random() * 8) + 'px';
    span.style.animationDuration = (6 + Math.random() * 4) + 's';
    document.body.appendChild(span);
    setTimeout(() => span.remove(), 12000);
  }

  setInterval(crearTeAmo, 500); // m√°s espaciado
</script>
</body>
</html>
